[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tdom"
version = "0.1.5"
description = "A ðŸ¤˜ rockin' t-string HTML templating system for Python 3.14."
readme = "README.md"
requires-python = ">=3.14"
dependencies = ["markupsafe>=3.0.2"]
authors = [
  { name = "Dave Peck", email = "davepeck@davepeck.org" },
  { name = "Andrea Giammarchi", email = "andrea.giammarchi@gmail.com" },
  { name = "Paul Everitt", email = "pauleveritt@me.com" },
]
license = { text = "MIT" }
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.14",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Topic :: Text Processing :: Markup :: HTML",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/t-strings/tdom"
Changelog = "https://github.com/t-strings/tdom/releases"
Issues = "https://github.com/t-strings/tdom/issues"
CI = "https://github.com/t-strings/tdom/actions"

[dependency-groups]
dev = [
  "furo>=2025.7.19",
  "myst-parser>=4.0.1",
  "pyright>=1.1.404",
  "pytest>=8.4.1",
  "pytest-cov>=6.3.0",
  "pytest-watcher>=0.4.3",
  "ruff>=0.12.11",
  "sphinx>=8.2.3",
]

[tool.pytest.ini_options]
testpaths = ["tdom"]
python_files = ["*_test.py"]

[tool.pyright]
include = ["tdom"]
exclude = [".venv", ".git", ".github"]

[tool.ruff.lint]
preview = true

[tool.hatch.build]
exclude = [
  "*_test.py",
  ".github",
  ".gitignore",
  ".vscode",
  ".aiassistant",
  ".junie",
  ".editorconfig",
  "docs",
  "uv.lock",
  "justfile",
]
