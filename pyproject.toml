[project]
name = "tdom"
version = "0.1.0"
description = "PEP750 based t strings for both SSR and FE"
readme = "README.md"
authors = [
    { name = "Andrea Giammarchi", email = "andrea.giammarchi@gmail.com" }
]
requires-python = ">=3.14"
dependencies = [
    "dill>=0.4.0",
]



[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black",
    "hatchling>=1.27.0",
    "pytest",
    "myst-parser",
    "furo",
    "sphinx",
    "jinja2",
    "markupsafe",
]

[tool.uv.sources]
black = { git = "https://github.com/davepeck/black", branch = "pep750-support" }
sphinx = { git = "https://github.com/sphinx-doc/sphinx.git", branch = "master" }
markupsafe = { git = "https://github.com/pauleveritt/markupsafe.git", branch = "main" }

[tool.pytest.ini_options]
testpaths = ["tests", "examples"]

[tool.pytest.ini_options]
markers = [
    "playwright: tests that run in CI under Python 3.13 with pytest-playwright",
]
