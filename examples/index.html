<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MicroPython t-string</title>
  <script type="module">
    import 'https://esm.run/polyscript';
    const mpy = document.querySelector('script[type="mpy"]');
    mpy.setAttribute('version', new URL('./static/micropython.mjs', location));
    mpy.type = 'micropython';
  </script>
</head>
<body>
    <script type="mpy" config="./static/config.toml">
    from js import document
    from demo import main

    result = main()
    document.body.innerHTML = result
  </script>
</body>
</html>
